<html>
	<head>
		<title>Teste de estado de um link</title>
		<style type="text/css">
		a {
			color:#006867;
			text-decoration:none;
			}
		a:hover{
			background-color:#000000;
			color:#FFFFFF;
		}
		a:active{
			background-color:blue;
			color:red;
		}
		a:visited{
			background-color:black;
			color:green;
		}
		</style>
	</head>
	<body>
		Clique <a href="#">aqui</a> para acessar o portal da UNICID.
	</body>
</html>
